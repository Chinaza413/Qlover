<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Bootstrap Theme</title>
</head>

<body>
  <!-- START HERE -->
  <div id="login">
    <div class="overlay">
      <h1 class="text-center text-white">Qlover</h1>
      <div class="login-inner container">
        <div class="row">
          <div class="col-lg-8 d-none d-lg-block">
            <h1 class="display-4 text-white" style="padding-top: 1em;">You have taken the first step</h1>
            <p class="lead text-white">
              You have therefore started your journey, Sign Up to proceed
            </p>
          </div>
          <div class="col-lg-4">
            <div class="card text-center card-form card-transparent m-auto"
              style="border: 0; background-color: transparent;">
              <div class="card-body">
                <h3 style="margin-top: 1em; font-size: 3rem; color: #3498db;">Sign Up</h3>
                <form style="margin-top: 3em;">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Enter your Username"
                      style="border: 0; border-bottom: 2px solid white; background-color: transparent;" />
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control form-control-lg" placeholder="Enter your Email"
                      style="border: 0; border-bottom: 2px solid white; background-color: transparent;" />
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" placeholder="Enter your Password"
                      style="border: 0; border-bottom: 2px solid white; background-color: transparent;" />
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" placeholder="Confirm your Password"
                      style="border: 0; border-bottom: 2px solid white; background-color: transparent;" />
                  </div>
                  <input type="submit" value="Sign Up" class="btn btn-primary btn-center btn-lg"
                    style="width: 10em; margin-top: 4em; background-color: #AAC6F5; font-size: 2em;" />
                </form>
              </div>
            </div>
            <p class="m-auto text-white text-center" style=" padding: 3em;">Already have an account? <a
                href="signin.html"><button class="btn btn-primary" style="background-color: #AAC6F5">Sign
                  In</button></a></p>
          </div>

        </div>
      </div>
    </div>

  </div>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>
    // Get the current year for the copyright
    $("#year").text(new Date().getFullYear());
  </script>
</body>

</html>
